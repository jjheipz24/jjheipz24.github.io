<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous">
    </script>
    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!--Font Awesome-->
    <link href="../media/css/all.css" rel="stylesheet">

    <title>New Index File</title>
</head>

<body>
    <b-jumbotron id="root" fluid>
        <b-container responsive>
            <h1 id="title">Jin Jin Heipler</h1>
            <br>
            <h2 id="traits">Developer | Designer</h2>
        </b-container>
    </b-jumbotron>

    <div class="row">
        <!--allows for multiple flip cards-->
        <div class="card-container col-md-*">
            <div class="card-flip">
                <div class="front card">
                    <b-card title="Hello">
                        <b-card-text>Front of the card</b-card-text>
                    </b-card>
                </div>
                <div class="back card">
                    <b-card title="Goodbye">
                        <b-card-text>Back of the card</b-card-text>
                    </b-card>
                </div>
            </div>
        </div>
    </div>

    <!--main script-->
    <script src="scripts/main.js"></script>
</body>

</html>
