<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Page</title>

    <!--VUE STUFF-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Add this to <head> -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <script src="https://unpkg.com/@babel/polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!--STYLESHEET AND WEB FONT-->
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!--FIREBASE SERVER-->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

</head>

<body id="body2">
    <b-container fluid id="admin">
        <b-row>
            <header>
                <h1>Recent Searches</h1>
            </header>
        </b-row>
        <b-row id="admin-home">

            <b-col>
                <!---------Table of searches with how many times each one was searched--------->
                <div class="col-md-12">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col"># of Each Search</th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr v-for="item in finalArray">
                                <td>{{item}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </b-col>
            <!-------Word cloud showing a visualization of the searches------>
            <b-col cols="8" id="word-cloud">
                <section>
                    <canvas width="1000" height="850"></canvas>
                </section>
            </b-col>
        </b-row>
    </b-container>

    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="scripts/firebase.js"></script>

</body>

</html>
